<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="showlog"></div>
</body>
<script>
    function getdate(){
        var d = Date.now();

        var date = new Date(1647363600000).toLocaleDateString();
        document.getElementById("showlog").innerHTML = date+"------"+new Date(d).toLocaleDateString();
       
    }
    getdate();
</script>
</html>
